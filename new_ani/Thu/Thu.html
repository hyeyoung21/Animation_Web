<link type="text/css" rel="stylesheet" href="style.css">

<style>
    img:hover {
        opacity: 0.7;
    }

    div.photo {
        width: 150px;
        height: 230px;
        background-color: #e5e5e5;
        border: 5px solid #e5e5e5;
        margin: 10px;
        float: left;
    }

    img {
        width: 150px;
        height: 200px;
    }

    .target {
        /* 한 줄 자르기 */
        display: inline-block;
        width: 150px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        /* 여러 줄 자르기 추가 스타일 */
        white-space: normal;
        line-height: 1.2;
        height: 2.4em;
        text-align: left;
        word-wrap: break-word;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }

</style>

<body bgcolor=white>
    <center>
        <div class="photo"><a href='https://anime.priconne-redive.jp/' target="_blank"><img src="vmfls.jpg"></a>
            <span class="target">프린세스 커넥트! Re:Dive</span></div>
        <div class="photo"><a href='http://singyesterday.com/' target="_blank"><img src="yesterday.jpg"></a>
            <span>예스터데이를 노래하며</span></div>
        <div class="photo"><a href='https://anime.argo-bdp.com/' target="_blank"><img src="AR.jpg"></a>
            <span class="target">ARGONAVIS from BanG Dream! ANIMATION</span></div>
        <div class="photo"><a href='http://fireforce-anime.jp/' target="_blank"><img src="qnfRhc.jpg"></a>
            <span>불꽃 소방대 2기</span></div>
    </center>
</body>
